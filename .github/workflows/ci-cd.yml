name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore Team_Pi_Project/ dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Team_Pi_Project/ restore --configuration Release --no-restore
    - name: Test
      run: dotnet test Team_Pi_Project/ restore --no-build --verbosity normal
